<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getData = (id) => {
        if (!id) {
          throw new Error("No id found");
        }

        return [1, 2, 3, 4, 5].filter((i) => i % id);
      };

      const tryCatch = (tryer) => {
        try {
          const result = tryer();
          console.log('@tryCatch', result)
          return [result, null];
        } catch (error) {
          return [null, error];
        }
      };

      const demo03 = () => {
        const [datadata, err] = tryCatch(() => getData(2));
        console.log('@확인')
        console.log(datadata)
        console.log(err)
        if (datadata.includes(1)) {
          console.log("data", datadata); // [1, 3, 5]
        }
      };

      demo03();
    </script>
  </body>
</html>
