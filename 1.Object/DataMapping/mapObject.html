<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <script>
      const dataList = [
        { id: "경기도", name: "한대앞" },
        { id: "경기도", name: "안산역" },
        { id: "경기도", name: "중앙역" },
        { id: "서울", name: "서초역" },
        { id: "서울", name: "강남역" },
        { id: "서울", name: "방배역" },
        { id: "부산", name: "부산역" },
        { id: "부산", name: "해운대역" },
        { id: "부산", name: "친구아이가역" },
      ];
      console.log(dataList);

      const result = dataList.filter(
        (thing, index, self) =>
          index ===
          self.findIndex(
            (t) => t.id === thing.id && t.id === thing.id
          )
      );
      console.log(result);
    </script>
  </body>
