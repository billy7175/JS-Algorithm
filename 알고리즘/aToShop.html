<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function solutionOne(s){
      let answer = s;
      answer = answer.replace(/A/g, '#');
      return answer;
    }

    let str='BANANA';
    console.log(solutionOne(str))

    function solutionTwo(s){
      let answer = "";
      for(let x of s){
        if(x === 'A') answer += '#';
        else answer +=x;
      }
      return answer;
    }

    let string = 'BANANA';
    console.log(solutionTwo(string))
  </script>
</body>
</html>
